# Publish npm package with OIDC trusted publishing for provenance attestations
# No NPM_TOKEN needed - uses GitHub Actions OIDC identity

name: npm-publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.32)'
        required: true
        type: string
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  publish-npm:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    env:
      VERSION: ${{ inputs.version }}
    steps:
      - name: Download npm package from artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts-npm-package
          path: dist-artifacts/

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Publish to npm with provenance (OIDC)
        run: |
          echo "Publishing npm package for version ${VERSION}"
          ls -la dist-artifacts/
          npm publish --access public --provenance ./dist-artifacts/fresh-editor-npm-package.tar.gz
